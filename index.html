    </div>
    <div>
        <p>複製下面的格式，就可以到 PostMan bulk 貼上了</p>
        <p>Copy the format below, and you can paste them into Postman in bulk</p>
    </div>
    <button type="button" class="btn btn-primary" onclick="copyToClipboard()">複製(Copy)</button>
    <br>
    <textarea class="formatted-text" id="outputText" rows="4" cols="50" placeholder="Sec-Ch-Ua-Mobile:?0
Sec-Ch-Ua-Platform:Windows"
    ></textarea>



    <script>
        function clearText() {
            document.getElementById("inputText").value = "";
        }
        function formatText() {
            const inputText = document.getElementById("inputText").value;
            const lines = inputText.split('\n');
            let formattedText = "";

            for (let i = 0; i < lines.length; i++) {
                const trimmedLine = lines[i].trim();
                if (i % 2 === 0) {
                    formattedText += trimmedLine;
                } else {
                    formattedText += trimmedLine + "\n";
                }

                if (i % 2 === 0 && i < lines.length - 2) {
                    formattedText += " ";
                }
            }

            // Remove a space after the colon on each line
            formattedText = formattedText.replace(/:\s/g, ':');

            document.getElementById("outputText").textContent = formattedText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("outputText");
            const textArea = document.createElement("textarea");
            textArea.value = outputText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

        }
    </script>
